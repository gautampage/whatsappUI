version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"

  build:
    commands:
      - echo "Building and exporting Next.js app"
      - cp aws/appspec-web-chat-application.fibe.in-prod.yml appspec.yml
      - cp aws/script-web-chat-application.fibe.in-prod.sh deploy.sh

artifacts:
  type: zip
  files:
    - appspec.yml
    - deploy.sh
  discard-paths: true
